<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <h1 class="app-heading">Weight converter</h1>
    <input type="number" id="user-input" placeholder="Please enter grams">
  </header>  
  <main class="app-body" id="app-body">
    <div class="app-output kilograms">
      <p class="output-name">kilograms:</p>
      <p class="output-result" id="kg"></p>
    </div>
    <div class="app-output ounces">
      <p class="output-name">ounces:</p>
      <p class="output-result" id="oz"></p>
    </div>
    <div class="app-output pounds">
      <p class="output-name">pounds:</p>
      <p class="output-result" id="lbs"></p>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
